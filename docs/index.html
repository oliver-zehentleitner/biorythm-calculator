<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biorythmus Rechner</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { margin: 10px; padding: 5px; }
        button { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
        .result { margin-top: 20px; font-size: 1.2em; }
        .physical { color: green; }
        .emotional { color: blue; }
        .intellectual { color: red; }
    </style>
    <link rel="stylesheet" href="./gh-fork-ribbon.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.0"></script>
</head>
<body>
    <a class="github-fork-ribbon" href="https://github.com/oliver-zehentleitner/biorythm-calculator"
       data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <h1 style="padding-top:30px">Biorythmus Rechner</h1>
    <label for="birthdate">Geburtsdatum:</label>
    <input type="date" id="birthdate" required><br>
    <label for="eventdate">Ereignisdatum:</label>
    <input type="date" id="eventdate" required><br>
    <label for="physicalCycle" class="physical">Körperlicher Rhythmus (Tage, Standard 23):</label>
    <input type="number" id="physicalCycle" value="23"><br>
    <label for="emotionalCycle" class="emotional">Emotionaler Rhythmus (Tage, Standard 28):</label>
    <input type="number" id="emotionalCycle" value="28"><br>
    <label for="intellectualCycle" class="intellectual">Geistiger Rhythmus (Tage, Standard 33):</label>
    <input type="number" id="intellectualCycle" value="33"><br>
    <button onclick="calculateBiorythms()">OK</button>

    <div class="result" id="result"></div>
    <canvas id="biorythmChart" width="400" height="200"></canvas>

    <script>
        let myChart;
        function calculateBiorythms() {
            const birthdate = new Date(document.getElementById('birthdate').value);
            const eventdate = new Date(document.getElementById('eventdate').value);
            if (isNaN(birthdate) || isNaN(eventdate)) {
                alert('Bitte gültige Daten eingeben!');
                return;
            }

            const diffDays = Math.floor((eventdate - birthdate) / (1000 * 60 * 60 * 24));

            const physicalCycle = parseInt(document.getElementById('physicalCycle').value) || 23;
            const emotionalCycle = parseInt(document.getElementById('emotionalCycle').value) || 28;
            const intellectualCycle = parseInt(document.getElementById('intellectualCycle').value) || 33;

            const physical = diffDays % physicalCycle;
            const emotional = diffDays % emotionalCycle;
            const intellectual = diffDays % intellectualCycle;

            document.getElementById('result').innerHTML = `
                <h2>Ergebnis</h2>
                <p class="physical"><strong>Körperlicher Rhythmus:</strong><br>Tag ${physical} von ${physicalCycle}</p>
                <p class="emotional"><strong>Emotionaler Rhythmus:</strong><br>Tag ${emotional} von ${emotionalCycle}</p>
                <p class="intellectual"><strong>Geistiger Rhythmus:</strong><br>Tag ${intellectual} von ${intellectualCycle}</p>
                <p>Insgesamt sind ${diffDays} Tage vergangen.</p>
            `;

            const ctx = document.getElementById('biorythmChart').getContext('2d');
            const days = [...Array(30).keys()];
            const physicalData = days.map(day => Math.sin(2 * Math.PI * (diffDays + day - 15) / physicalCycle));
            const emotionalData = days.map(day => Math.sin(2 * Math.PI * (diffDays + day - 15) / emotionalCycle));
            const intellectualData = days.map(day => Math.sin(2 * Math.PI * (diffDays + day - 15) / intellectualCycle));

            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: days.map(d => d - 15),
                    datasets: [
                        {
                            label: 'Körperlich',
                            data: physicalData,
                            borderColor: 'green',
                            fill: false
                        },
                        {
                            label: 'Emotional',
                            data: emotionalData,
                            borderColor: 'blue',
                            fill: false
                        },
                        {
                            label: 'Geistig',
                            data: intellectualData,
                            borderColor: 'red',
                            fill: false
                        }
                    ]
                },
                options: {
                    plugins: {
                        annotation: {
                            annotations: {
                                line1: {
                                    type: 'line',
                                    xMin: 15,
                                    xMax: 15,
                                    borderColor: 'black',
                                    borderWidth: 2,
                                    label: {
                                        content: 'Ereignisdatum',
                                        enabled: true,
                                        position: 'start'
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            min: -1,
                            max: 1
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Tage relativ zum Ereignisdatum',
                                font: {
                                    weight: '900'
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
